<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Stylish Website</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
			color: #333;
		}

		header {
			background-color: #2c3e50;
			color: #ecf0f1;
			text-align: center;
			padding: 1em 0;
		}

		footer {
			background-color: #2c3e50;
			color: #ecf0f1;
			text-align: center;
			padding: 1em 0;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		section {
			padding: 20px;
			max-width: 800px;
			margin: auto;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			margin-top: 20px;
		}

		img {
			max-width: 100%;
			height: auto;
			border-radius: 8px;
			margin-bottom: 20px;
		}

		nav {
			text-align: center;
			margin-top: 10px;
		}

		nav a {
			text-decoration: none;
			color: #3498db;
			margin: 0 20px;
			font-weight: bold;
		}

		h1,
		h2 {
			color: #2c3e50;
		}

		p {
			line-height: 1.6;
		}
	</style>
</head>

<body>
	<header>
		<h1>Your Stylish Website</h1>
	</header>

	<nav>
		<a href="#">Home</a>
		<a href="about.html">About</a>
	</nav>

	<section>
		<h2>Welcome to Your Website</h2>
		<p>This is the main content of your homepage. You can customize it as needed.</p>
		<!-- Add your embedded media content here -->
		<img src="your-image-url.jpg" alt="Your Image Alt Text">
	</section>

	<footer>
		<p>Your Stylish Website Footer</p>
	</footer>
</body>

</html>
